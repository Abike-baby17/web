        <header>
        <h1 class="these-header" style="text-align: center; color: rgba(255, 255, 255, 0.822);">Join Our Team</h1>
             </header>
             <section id="join-team"></section>
        <p>Passionate about travel? We'd love to have you on board!</p>
        <form action="" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="Phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone" required>
        <br><br>
        <label for="Position">Position interested in</label><br>
        <select id="position" name="position" required>
            <option value="tour-guide">Tour Guide</option>
            <option value="content-creation">Content Creation</option>
            <option value="customer-service">Customer Service</option>
        </select><br><br>
        <label for="message">Why You Want To Join</label><br>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br><br>
        <label for="cv">Upload CV (optional)</label><br>
        <input type="file" id="cv" name="cv"> <br><br>
        <button type="submit">Submit Application</button>
    </form>
    </section>
